name: Fetch and Save Apartment Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Run Python script
        env:
          API_KEY: ${{ secrets.SERVICE_KEY }}
        run: |
          python fetch_data.py
          ls -lh apt_trade.db

      - name: Create SQL dump file
        run: |
          sqlite3 apt_trade.db .dump > apt_trade.sql
          ls -lh apt_trade.sql

      - name: Convert to MySQL-compatible SQL
        run: |
          # 1. SQLite 고유 구문 삭제 (PRAGMA, BEGIN TRANSACTION, COMMIT)
          sed -i '/^PRAGMA /d' apt_trade.sql
          sed -i '/^BEGIN TRANSACTION;/d' apt_trade.sql
          sed -i '/^COMMIT;/d' apt_trade.sql
          
          # 2. 모든 겹따옴표를 백틱으로 변경
          sed -i 's/"/`/g' apt_trade.sql
          
          # 3. ON CONFLICT REPLACE 구문 삭제 (MySQL에서 오류 발생)
          sed -i 's/ ON CONFLICT REPLACE//g' apt_trade.sql

          # 4. CREATE TABLE 문에서 TEXT를 VARCHAR(255)로 변경
          sed -i 's/`aptNm` TEXT/`aptNm` VARCHAR(255)/g' apt_trade.sql
          sed -i 's/`buildYear` TEXT/`buildYear` VARCHAR(255)/g' apt_trade.sql
          sed -i 's/`dealAmount` TEXT/`dealAmount` VARCHAR(255)/g' apt_trade.sql
          sed -i 's/`excluUseAr` TEXT/`excluUseAr` VARCHAR(255)/g' apt_trade.sql
          sed -i 's/`floor` TEXT/`floor` VARCHAR(255)/g' apt_trade.sql
          sed -i 's/`dealYear` TEXT/`dealYear` VARCHAR(255)/g' apt_trade.sql
          sed -i 's/`dealMonth` TEXT/`dealMonth` VARCHAR(255)/g' apt_trade.sql
          sed -i 's/`dealDay` TEXT/`dealDay` VARCHAR(255)/g' apt_trade.sql
          
          # 5. UNIQUE 제약 조건 내의 컬럼들에 키 길이 명시
          sed -i 's/UNIQUE(`aptNm`/UNIQUE(`aptNm`(255)/g' apt_trade.sql
          sed -i 's/, `buildYear`/`, `buildYear`(255)/g' apt_trade.sql
          sed -i 's/, `dealAmount`/`, `dealAmount`(255)/g' apt_trade.sql
          sed -i 's/, `excluUseAr`/`, `excluUseAr`(255)/g' apt_trade.sql
          sed -i 's/, `floor`/`, `floor`(255)/g' apt_trade.sql
          sed -i 's/, `dealYear`/`, `dealYear`(255)/g' apt_trade.sql
          sed -i 's/, `dealMonth`/`, `dealMonth`(255)/g' apt_trade.sql
          sed -i 's/, `dealDay`/`, `dealDay`(255)/g' apt_trade.sql

      - name: Commit and push DB & SQL files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: Update apartment trade data DB and SQL files"
          file_pattern: 'apt_trade.db apt_trade.sql'
