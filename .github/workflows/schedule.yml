name: Fetch and Save Apartment Data

on:
  schedule:
    # 매일 한국 시간 기준 오전 9시 정각에 실행
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Run Python script
        env:
          API_KEY: ${{ secrets.SERVICE_KEY }}
        run: |
          python fetch_data.py
          ls -lh apt_trade.db

      - name: Create SQL dump file
        run: |
          sqlite3 apt_trade.db .dump > apt_trade.sql
          ls -lh apt_trade.sql

      - name: Convert to MySQL-compatible SQL
        run: |
          # SQLite SQL 파일을 MySQL 호환 형식으로 완벽하게 변환
          awk '
          BEGIN {
              gsub(/ /, "", line)
          }
          /CREATE TABLE/ {
              # CREATE TABLE 구문 변환
              # 모든 텍스트 컬럼을 VARCHAR(255)로 변경하고, 겹따옴표를 백틱으로 변경
              gsub(/`aptNm` TEXT,/, "`aptNm` VARCHAR(255),", $0);
              gsub(/`buildYear` TEXT,/, "`buildYear` VARCHAR(255),", $0);
              gsub(/`dealAmount` TEXT,/, "`dealAmount` VARCHAR(255),", $0);
              gsub(/`excluUseAr` TEXT,/, "`excluUseAr` VARCHAR(255),", $0);
              gsub(/`floor` TEXT,/, "`floor` VARCHAR(255),", $0);
              gsub(/`dealYear` TEXT,/, "`dealYear` VARCHAR(255),", $0);
              gsub(/`dealMonth` TEXT,/, "`dealMonth` VARCHAR(255),", $0);
              gsub(/`dealDay` TEXT,/, "`dealDay` VARCHAR(255),", $0);
              
              # UNIQUE 구문 변환
              gsub(/UNIQUE(`aptNm`/, "UNIQUE(`aptNm`(255)", $0);
              gsub(/, `buildYear`/, ", `buildYear`(255)", $0);
              gsub(/, `dealAmount`/, ", `dealAmount`(255)", $0);
              gsub(/, `excluUseAr`/, ", `excluUseAr`(255)", $0);
              gsub(/, `floor`/, ", `floor`(255)", $0);
              gsub(/, `dealYear`/, ", `dealYear`(255)", $0);
              gsub(/, `dealMonth`/, ", `dealMonth`(255)", $0);
              gsub(/, `dealDay`/, ", `dealDay`(255)", $0);
              
              # SQLite 고유 구문 제거
              gsub(/ON CONFLICT REPLACE/,"", $0);

              # 기타
              gsub(/"/, "`", $0);
              
              print
              next
          }
          /^PRAGMA/ {
              next
          }
          /^BEGIN TRANSACTION/ {
              next
          }
          /^COMMIT/ {
              next
          }
          {
              print
          }' apt_trade.sql > apt_trade_mysql.sql
          mv apt_trade_mysql.sql apt_trade.sql
          
      - name: Commit and push DB & SQL files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: Update apartment trade data DB and SQL files"
          file_pattern: 'apt_trade.db apt_trade.sql'
