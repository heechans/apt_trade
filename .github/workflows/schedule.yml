name: Fetch and Save Apartment Data

on:
  schedule:
    # 매일 한국 시간 기준 오전 9시 정각에 실행
    - cron: '0 0 * * *' # UTC 기준, 한국시간(KST)은 9시간 빠름
  workflow_dispatch: # 이 부분을 추가하세요


jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Run Python script
        env:
          API_KEY: ${{ secrets.SERVICE_KEY }}
        run: python fetch_data.py
